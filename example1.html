<!DOCTYPE html>
<html>
<head>
<title>example1.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body>
	<!-- <polygon> 标签用来创建含有不少于三个边的图形。多边形是由直线组成，其形状是"封闭"的（所有的线条 连接起来）。  -->
	<svg width=200 height=200 xmlns="http://www.w3.org/2000/svg"
		version=" 1.1">
    	<polygon points=" 200,100,20,10,30,150,160,140"
			style="fill:lime;stroke:purple;stroke-width:1"></polygon>
    </svg>

	<svg width=200 height=200 xmlns="http://www.w3.org/2000/svg"
		version=" 1.1">
    	<polygon points="100,10 40,180 190,60 10,60 160,180"
			style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero"></polygon>
    </svg>
	<svg width=200 height=200 xmlns="http://www.w3.org/2000/svg"
		version=" 1.1">
    	<polygon points="100,10 40,180 190,60 10,60 160,180"
			style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd"></polygon>
    </svg>


	<!-- polyline 元素是用于创建任何只有直线的形状： -->
	<svg width=200 height=200 xmlns="http://www.w3.org/2000/svg"
		version="1.1">
    	<polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
			style="fill:none;stroke:black;stroke-width:3"></polyline>
    </svg>
	<svg width=200 height=200 xmlns="http://www.w3.org/2000/svg"
		version="1.1">
    	<polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
			style="fill:white;stroke:red;stroke-width:4"></polyline>
    </svg>


	<!--text元素用于定义文本  -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  		<text x="0" y="15" fill="red" transform = "rotate(30 20 ,6k0)">I love SVG</text>
	</svg>
</body>
</html>
